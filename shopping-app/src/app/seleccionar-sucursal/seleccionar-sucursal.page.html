<ion-header>
    <ion-toolbar>
        <ion-img class='icono' src='assets/icono_super.png'></ion-img>
        <ion-title>SeleccionarSucursal</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item *ngFor="let suc of sucursales">
            <ion-button [routerLink]="['/tabs']" class="btn btn-success" size="small" (click)="sucursal(suc.id)">{{suc.nombre}}</ion-button>
        </ion-item>
    </ion-list>
</ion-content>
