<ion-header>
    <ion-toolbar>
        <ion-img class='icono' src='assets/icono_super.png'></ion-img>
        <ion-title>busqueda</ion-title>
        <ion-buttons slot="start">
            <ion-back-button defaultHref="/"></ion-back-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item *ngFor="let res of busqueda">
            {{res.Nombre}}
            <ion-button [routerLink]="['/detalle-articulo',res.id]" class="btn btn-success">Ver detalle</ion-button>
        </ion-item>
    </ion-list>
</ion-content>
