<ion-header [translucent]="true">
  <ion-toolbar>
      <ion-img class='icono' src='assets/icono_super.png'></ion-img>
      <ion-title>
          Ordenes 
      </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor ="let orden of ordenes" >
      <ion-label class="ion-text-wrap">
        Fecha: {{orden?.fecha}}
        Usuario: {{orden?.nombre}} 
        {{orden?.apellido}}
        Total: {{orden?.precioTotal}}
      </ion-label>
    </ion-item>

  </ion-list>
</ion-content>
