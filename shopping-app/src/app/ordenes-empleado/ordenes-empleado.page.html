<ion-header>
  <ion-toolbar>
    <ion-title>ordenesEmpleado</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor ="let orden of ordenes" [routerLink]="['/tabs']">
      <ion-label>
        {{orden.fecha}}
        {{orden.nombre}} 
        {{orden.apellido}}
        {{orden.precioTotal}}
      </ion-label>
    </ion-item>

  </ion-list>
</ion-content>
