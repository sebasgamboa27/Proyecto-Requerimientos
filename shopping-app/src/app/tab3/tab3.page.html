<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Ordenes <i class="fas fa-boxes"></i>
      
    </ion-title>
  </ion-toolbar>
</ion-header>
<p *ngIf="hidevalue==false"> {{maxTime}}</p>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Ordenes <i class="fas fa-boxes"></i></ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card *ngFor="let order of vorders">
    <ion-card-header>
      <ion-card-subtitle>Pedido</ion-card-subtitle>
      <ion-card-title>{{order.ID}}</ion-card-title>
    </ion-card-header>
    
    <ion-card-content>
      Fecha:{{order.Date}}
      Precio:{{order.Price}}
      Tiempo para cancelar:{{timer}}
      
    </ion-card-content>
    <ion-button >Cancelar</ion-button>
  </ion-card>

</ion-content>
