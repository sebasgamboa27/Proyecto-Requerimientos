<ion-header>
    <ion-toolbar>
        <ion-title>Productos Empleado</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-content [fullscreen]="true">
        <ion-title>Productos</ion-title>
        <ion-list>
            <ion-item *ngFor="let produ of productos" [routerLink]="['/detalle-articulo-empleado',produ.nombre]" >
                <ion-avatar>
                    <img [src]="produ.imagen" />
                </ion-avatar>
                <ion-title>
                    {{produ.nombre}}
                </ion-title>
            </ion-item>
        </ion-list>
        <button [routerLink]="['/agregar-producto']" class="btn btn-success">Agregar producto</button>
    </ion-content>
